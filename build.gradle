plugins {
    id 'java'
}

group = 'com.ecommerce'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17)) // Change if using another Java version
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
